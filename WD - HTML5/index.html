<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WD Assessment</title>
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Css -->
    <!-- CDN_Links -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CDN_Links -->
  </head>

  <body>
    <!-- ================================================================================================================= -->
    <!-- Section-1 -->
    <section id="sec-1" class>
      <div>
        <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasScrolling"
          aria-controls="offcanvasScrolling"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </section>
    <!-- Section-1 -->
    <!-- ================================================================================================================= -->
    <!-- Section-2 -->
    <section id="sec-2" class="border border-dark">2</section>
    <!-- Section-2 -->
    <!-- ================================================================================================================= -->
    <!-- Section-3 -->
    <section id="sec-3" class="border border-dark">3</section>
    <!-- Section-3 -->
    <!-- ================================================================================================================= -->

    <!-- Section-4 -->
    <section id="sec-4" class="border border-dark">4</section>
    <!-- Section-4 -->

    <!-- ================================================================================================================= -->
    <!-- SideBar_Html -->

    <div
      class="offcanvas offcanvas-start"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
          Offcanvas with body scrolling
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>Try scrolling the rest of the page to see this option in action.</p>
      </div>
    </div>
    <!-- SideBar_Html -->

    <!-- ================================================================================================================= -->

    <!-- JS-Link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- JS-Link -->
    <!-- ================================================================================================================= -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
</head>
<body>
    <h1>Student Detail</h1>
    <p><strong>Username:</strong> {{ student.person.username }}</p>
    <p><strong>Roll Number:</strong> {{ student.roll_number }}</p>
    <p><strong>Date of Birth:</strong> {{ student.person.dob }}</p>
    <p><strong>Date of Joining:</strong> {{ student.person.date_of_joining }}</p>
    <p><strong>Address:</strong> {{ student.person.address }}</p>
</body>
</html>
